    .card1 {

transition: 0.3s;

}

.column {
float: left;

padding: 10px;
}


.row:after {
content: "";

clear: both;
}

.card1 {

}

            /* background-color: black; */

            -moz-box-shadow: -1px 15px 40px -12px rgba(0, 0, 0, 0.75);    
            box-shadow: -1px 15px 40px -12px rgba(0, 0, 0, 0.75);
